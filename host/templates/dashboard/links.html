{% extends "dashboard/dashboard-base.html" %}

{% block content %}
<div id="dashboard-links-wrapper">
    <div id="dashboard-links-content">
    	{% for link in links %}
    	<div id="dashboard-links-thumbnail">
    		<a href="{{ url_for('get_image', filename=link) }}"><img src="{{ url_for('get_image', filename=link) }}" /></a>
    	</div>
    	{% endfor %}
	</div>
</div>
{% endblock %}
